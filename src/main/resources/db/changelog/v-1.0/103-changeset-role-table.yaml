databaseChangeLog:
  - changeSet:
      author: "Alex Platonov"
      id: "1.0-add-table-role"
      changes:
        - createTable:
            tableName: ROLE
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: IS_DELETED
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: USER_ROLE
                  type: VARCHAR(20)
                  constraints:
                    nullable: false